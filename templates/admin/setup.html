$def with(msg)

<div id="setup-stuff">
	<form action="/admin/setup" method="post">
		<h1>system configurations<h1>
		$if msg: <h1>$msg</h1>

		<div id="title" class="stuffbox">
			<label for="title" class="heading">blog title</label>
			<input type="text" name="title" value="$model.get_option('title')" />
		</div>

		<div id="subtitle" class="stuffbox">
			<label for="subtitle" class="heading">blog subtitle</label>
			<input type="text" name="subtitle" value="$model.get_option('subtitle')" />
		</div>

		<div id="notice" class="stuffbox">
			<label for="notice" class="heading">blog notice</label>
			<input type="text" name="notice" value="$model.get_option('notice')" />
		</div>

		<div id="baseurl" class="stuffbox">
			<label for="baseurl" class="heading">blog baseurl</label>
			<input type="text" name="baseurl" value="$model.get_option('baseurl')" />
		</div>
	
		<div id="post_per_page" class="stuffbox">
			<label for="post_per_page" class="heading">post per page</label>
			<input type="text" name="post_per_page" value="$model.get_option('post_per_page')" />
		</div>

		<div id="comment_per_page" class="stuffbox">
			<label for="comment_per_page" class="heading">comment per page</label>
			<input type="text" name="comment_per_page" value="$model.get_option('comment_per_page')" />
		</div>
		
		<input type="submit" name="sumit" value="submit" />
	</form>
</div>
